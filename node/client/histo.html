<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Histogram</title>
    <link rel="stylesheet" type="text/css" href="/bower_components/materialize/dist/css/materialize.css"
          media="screen,projection"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="/css/material-icons.css"/>

    <style>

        .bar rect {
            fill: steelblue;
        }

        .bar text {
            font: 10px sans-serif;
        }

        text.short {
            fill: black;
        }

        text.long {
            fill: white;
        }

        a.mini {
            font-size: .4em;
        }

    </style>

    <script src="bower_components/bottlejs/dist/bottle.js"></script>
    <script>var bottle = new Bottle();</script>

    <script src="bower_components/d3/d3.min.js"></script>
    <script src="bower_components/lodash/dist/lodash.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/handlebars/handlebars.js"></script>
    <script src="lib/spin.js"></script>

    <script src="js/util/util.js"></script>
    <script src="js/util/github.js"></script>
</head>
<body>

<script id="title-script" type="text/x-handlebars-template">
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h3><a href="{{@root.github}}" target="_blank"><code>{{@root.relPath}}</code></a></h3>
                <a class="mini" href="cloud.html?path={{@root.relPath}}" target="_blank">[cloud]</a>
                <a class="mini" href="lsiIndex.html?path={{@root.relPath}}" target="_blank">[similar files]</a>
            </div>
        </div>
    </div>
</script>

<script id="files-script" type="text/x-handlebars-template">
    <div class="container">
        <div class="col s12">
            <h5><code>lower = {{@root.lower}} / upper = {{@root.upper}}</code></h5>
            <h5><code>---------------------------------------------</code></h5>
        </div>
    </div>
        {{#each relPathWithCosineList}}
        <div class="row">
            <div class="col s1">
                {{rank}}
            </div>
            <div class="col s10">
                <h5><a href="{{github}}" target="_blank">{{relPath}}</a></h5>
                <a class="mini" href="cloud.html?path={{relPath}}" target="_blank">[cloud]</a>
                <a class="mini" href="lsiIndex.html?path={{relPath}}" target="_blank">[similar files]</a>
            </div>
            <div class="col s1">
                {{cosine}}
            </div>
        </div>
        {{/each}}
    </div>
</script>

<div id="title"></div>
<div id="spinner"></div>
<svg width="960" height="500"></svg>
<div id="files"></div>

<script>

    var github = bottle.container.github;

    var BASE = 'api/histogram/';
    var TRANSITION_DURATION = 2000;

    function drawHisto(data) {
        var formatCount = d3.format(",.0f");

        var svg = d3.select("svg"),
            margin = {top: 10, right: 30, bottom: 30, left: 30},
            width = +svg.attr("width") - margin.left - margin.right,
            height = +svg.attr("height") - margin.top - margin.bottom,
            g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        var x = d3.scaleLinear()
            .rangeRound([0, width]);

        var bins = d3.histogram()
            .domain(x.domain())
            .thresholds(x.ticks(20))
            (data);

        var y = d3.scaleLinear()
            .domain([0, d3.max(bins, function(d) { return d.length; })])
            .range([height, 0]);

        var bar = g.selectAll(".bar")
            .data(bins)
            .enter().append("g")
            .attr("class", "bar")
            .attr("transform", function(d) {
                return "translate(" + x(d.x0) + ",0)";
            });

        function _height(d) {
            return height - y(d.length);
        }

        bar.append("rect")
            .attr("class", "bin")
            .attr("x", 1)
            .attr("y", height/2)
            .attr("width", x(bins[0].x1) - x(bins[0].x0) - 1)
            .attr("height", height/2);

        g.selectAll("rect.bin")
            .transition()
            .duration(TRANSITION_DURATION)
            .attr("y", function (d) {
                return height - _height(d);
            })
            .attr("height", _height);

        function _tooShort(d) {
                return _height(d) < 13;
        }

        function renderFilesOfBin(relPathWithCosineList, cosineLower, cosineUpper) {
            $("#files").empty();
            var filesTemplateScript = $("#files-script").html();
            var filesTemplate = Handlebars.compile(filesTemplateScript);
            var ctx = {
                relPathWithCosineList: relPathWithCosineList,
                lower: cosineLower,
                upper: cosineUpper
            };
            var filesHtml = filesTemplate(ctx);
            $("#files").append(filesHtml);

        }

        function showFilesOfBin(fileRelPath, cosineLower, cosineUpper) {
            var spinner = _createSpinner();

            var url = "/api/cosineBetween/" + fileRelPath + "?lower=" + cosineLower + "&upper=" + cosineUpper;

            $.ajax(url, {
                success: function (data) {
                    spinner.stop();
                    data.forEach(function (entry, index) {
                        entry.rank = index+1;
                        entry.github = github.createContentUrl(entry.relPath);
                    });
                    renderFilesOfBin(data, cosineLower, cosineUpper);
                }
            });

        }

        setTimeout(function () {
            bar.append("text")
                .attr("class", function (d) {
                    if(_tooShort(d)) {
                        return "bin short";
                    }
                    else {
                        return "bin long";
                    }
                })
                .attr("dy", ".75em")
                .attr("y", function (d) {
                    if(_tooShort(d)) {
                        return height - _height(d) - 15;
                    }
                    else {
                        return height - _height(d) + 6;
                    }
                })
                .attr("x", (x(bins[0].x1) - x(bins[0].x0)) / 2)
                .attr("text-anchor", "middle")
                .text(function(d) {
                    if(_.isEmpty(d)) {
                        return "";
                    }
                    return formatCount(d.length);
                })
                .style("cursor", "pointer")
                .on("click", function (d) {
                    showFilesOfBin(path, d.x0, d.x1);
                })
        }, TRANSITION_DURATION);

        g.append("g")
            .attr("class", "axis axis--x")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));
    }

    function showTitle(relPath) {
        $("#title").empty();
        var titleTemplateScript = $("#title-script").html();
        var titleTemplate = Handlebars.compile(titleTemplateScript);
        var ctx = {
            relPath: relPath,
            github: github.createContentUrl(relPath)
        };
        var titleHtml = titleTemplate(ctx);
        $("#title").append(titleHtml);
    }

    function _createSpinner() {
        var spinner = new Spinner({
            color: "grey"
        }).spin(document.getElementById("spinner"));

        return spinner;
    }

    function showHisto(url) {
        var spinner = _createSpinner();

        $.ajax(url, {
            success: function (data) {
                spinner.stop();
                drawHisto(data);
            }
        });
    }

    var path = bottle.container.util.param("path", ".");
    showTitle(path, "/cloud.html?path=" + path);
    showHisto(BASE + path);

</script>
</body>
</html>
