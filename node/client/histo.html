<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Histogram</title>
    <style>

        .bar rect {
            fill: steelblue;
        }

        .bar text {
            font: 10px sans-serif;
        }

        text.short {
            fill: black;
        }

        text.long {
            fill: white;
        }

    </style>

    <script src="/bower_components/bottlejs/dist/bottle.js"></script>
    <script>var bottle = new Bottle();</script>
    <script src="bower_components/d3/d3.min.js"></script>
    <script src="/bower_components/lodash/dist/lodash.js"></script>
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/handlebars/handlebars.js"></script>

    <script src="/js/util/util.js"></script>
</head>
<body>

<script id="title-script" type="text/x-handlebars-template">
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h1><code>{{@root.title}}</code></h1>
            </div>
        </div>
    </div>
</script>

<div id="title"></div>

<svg width="960" height="500"></svg>
<script>

    var BASE = 'api/histogram/';
    var TRANSITION_DURATION = 2000;

    function drawHisto(data) {
        var formatCount = d3.format(",.0f");

        var svg = d3.select("svg"),
            margin = {top: 10, right: 30, bottom: 30, left: 30},
            width = +svg.attr("width") - margin.left - margin.right,
            height = +svg.attr("height") - margin.top - margin.bottom,
            g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        var x = d3.scaleLinear()
            .rangeRound([0, width]);

        var bins = d3.histogram()
            .domain(x.domain())
            .thresholds(x.ticks(20))
            (data);

        var y = d3.scaleLinear()
            .domain([0, d3.max(bins, function(d) { return d.length; })])
            .range([height, 0]);

        var bar = g.selectAll(".bar")
            .data(bins)
            .enter().append("g")
            .attr("class", "bar")
            .attr("transform", function(d) {
                return "translate(" + x(d.x0) + ",0)";
            });

        function _height(d) {
            return height - y(d.length);
        }

        bar.append("rect")
            .attr("class", "bin")
            .attr("x", 1)
            .attr("y", height/2)
            .attr("width", x(bins[0].x1) - x(bins[0].x0) - 1)
            .attr("height", height/2);

        g.selectAll("rect.bin")
            .transition()
            .duration(TRANSITION_DURATION)
            .attr("y", function (d) {
                return height - _height(d);
            })
            .attr("height", _height);

        function _tooShort(d) {
                return _height(d) < 13;
        }

        setTimeout(function () {
            bar.append("a")
                .attr("href", function (d) {
                    return "?lower=" + d.x0 + "&upper=" + d.x1;
                })
                .append("text")
                .attr("class", function (d) {
                    if(_tooShort(d)) {
                        return "bin short";
                    }
                    else {
                        return "bin long";
                    }
                })
                .attr("dy", ".75em")
                .attr("y", function (d) {
                    if(_tooShort(d)) {
                        return height - _height(d) - 15;
                    }
                    else {
                        return height - _height(d) + 6;
                    }
                })
                .attr("x", (x(bins[0].x1) - x(bins[0].x0)) / 2)
                .attr("text-anchor", "middle")
                .text(function(d) {
                    if(_.isEmpty(d)) {
                        return "";
                    }
                    return formatCount(d.length);
                });
        }, TRANSITION_DURATION);

        g.append("g")
            .attr("class", "axis axis--x")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));
    }

    function showTitle(text) {
        $("#title").empty();
        var titleTemplateScript = $("#title-script").html();
        var titleTemplate = Handlebars.compile(titleTemplateScript);
        var ctx = {
            title: text
        };
        var titleHtml = titleTemplate(ctx);
        $("#title").append(titleHtml);
    }

    function showHisto(url) {
        $.ajax(url, {
            success: function (data) {
                drawHisto(data);
            }
        });
    }

    var path = bottle.container.util.param("path", ".");
    showTitle(path);
    showHisto(BASE + path);

</script>
</body>
</html>
