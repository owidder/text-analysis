<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>TF/IDF</title>

    <link rel="stylesheet" type="text/css" href="/bower_components/materialize/dist/css/materialize.css"
          media="screen,projection"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="/css/material-icons.css"/>

    <script src="/bower_components/bottlejs/dist/bottle.js"></script>
    <script>var bottle = new Bottle();</script>

    <script src="/bower_components/d3/d3.js"></script>
    <script src="/bower_components/lodash/dist/lodash.js"></script>
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/handlebars/handlebars.js"></script>

    <style>
        .left {
            text-align: left;
        }

        a.mini {
            font-size: .4em;
        }
    </style>

</head>

<body>

<script id="subfolders-script" type="text/x-handlebars-template">
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h5><code><a href="{{@root.github}}" target="_blank">{{@root.path}}</a></code></h5>
                <a class="mini" href="cloud.html?path={{@root.path}}" target="_blank">[cloud]</a>
                <h5><code>---------------------------------------------</code></h5>
            </div>
        </div>
        {{#each relPaths}}
        <div class="row">
            <div class="col s10">
                <h5>{{value}}: <a href="{{github}}" target="_blank">{{relPath}}</a></h5>
                <a class="mini" href="cloud.html?path={{relPath}}" target="_blank">[cloud]</a>
            </div>
        </div>
        {{/each}}
    </div>
</script>

<script src="js/util/simplePromise.js"></script>
<script src="js/util/util.js"></script>
<script src="js/util/github.js"></script>

<div id="files"></div>

<script>

    /* gobal $ */
    /* global bottle */

    var SimplePromise = bottle.container.SimplePromise;
    var github = bottle.container.github;

    var path = bottle.container.util.param("path", ".");

    var BASE = 'api/index/';

    function showRelatedFiles(entry) {
        $("#files").empty();
        var filesTemplateScript = $("#subfolders-script").html();
        var filesTemplate = Handlebars.compile(filesTemplateScript);
        var relatedRelPaths = [];
        _.forOwn(entry, function (value, key) {
            var relPath = key.substr(0, key.length - ".utf8".length);
            relatedRelPaths.push({
                relPath: relPath,
                value: value,
                github: github.createContentUrl(relPath)
            });
        });
        var ctx = {
            path: path,
            github: github.createContentUrl(path),
            relPaths: relatedRelPaths
        };
        var filesHtml = filesTemplate(ctx);
        $("#files").append(filesHtml);
    }

    function getRelatedFiles() {
        var p = new SimplePromise();
        var url = BASE + path;
        $.ajax(url, {
            success: function (data) {
                p.resolve(data);
            }
        });

        return p.promise;
    }

    getRelatedFiles().then(function(data) {
        showRelatedFiles(data);
    })

</script>
</body>
</html>
